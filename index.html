<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="component">
        <div class="results">
          <h1 class="results-title">Your Result</h1>
          <div class="results-score">
            <span class="results-score-number">76</span> of 100
          </div>
          <h2 class="results-subheading">Great</h2>
          <p class="results-description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="summary">
          <h2 class="summary-title">Summary</h2>
          <div class="summary-item reaction-item">
            <div class="summary-flex-group">
              <div class="summary-icon"></div>
              <h3 class="summary-item-title reaction-item-title"></h3>
            </div>
            <div class="summary-score"></div>
          </div>

          <div class="summary-item memory-item">
            <div class="summary-flex-group">
              <div class="summary-icon"></div>
              <h3 class="summary-item-title memory-item-title"></h3>
            </div>
            <div class="summary-score"></div>
          </div>

          <div class="summary-item verbal-item">
            <div class="summary-flex-group">
              <div class="summary-icon"></div>
              <h3 class="summary-item-title verbal-item-title"></h3>
            </div>
            <div class="summary-score"></div>
          </div>

          <div class="summary-item visual-item">
            <div class="summary-flex-group">
              <div class="summary-icon"></div>
              <h3 class="summary-item-title visual-item-title"></h3>
            </div>
            <div class="summary-score"></div>
          </div>

          <button class="btn">Continue</button>
        </div>
      </div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
